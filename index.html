<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IP Address Tracker</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>

     <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
  
</head>
<body>

  <img class="backgroundPattern" src="images/pattern-bg-mobile.png" alt="">

  <div class="HoldElements">
    <h2 class="header">IP Address Tracker</h2>
    <form onsubmit="event.preventDefault(); retrieveInfo();">
      <div class="inputAndArrowHolder">
        <input class="input" type="text" placeholder="Search for any IP address or domain">
        <button type="submit"><div class="arrowHolder">
          <img src="images/icon-arrow.svg" alt="">
        </div></button>
      </div> 
    </form>     

    <div class="information">
      <div class="informationTypes">
        <p>IP ADDRESS</p>
        <h6 class="ipAddress">192.212.174.101</h6>
      </div>
      <div class="informationTypes">
        <p>LOCATION</p>
        <h6 class="location">Brooklyn, NY 10001</h6>
      </div>
      <div class="informationTypes">
        <p>TIMEZONE</p>
        <h6 class="timezone">UTC-05:00</h6>
      </div>   
      <div class="informationTypes">
        <p>ISP</p>
        <h6 class="isp">SpaceX Starlink</h6>
      </div>
    </div>
  </div>
  
  <div id="map"></div>

  <script src="index.js"></script>
</body>
</html>
